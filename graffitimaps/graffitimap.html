<!DOCTYPE html>
<html>
  <head>
  <style>
    #map-canvas { width:1000px; height:400px; }
  </style>
  <script type="text/javascript"
    src="http://maps.google.com/maps/api/js?sensor=false">
  </script>
  <script type="text/javascript">
    var map;
    var layerl0;
    function initialize() {
      map = new google.maps.Map(document.getElementById('map-canvas'), {
        center: new google.maps.LatLng(40.765710895468395, -73.86589812350462),
        zoom: 12
      });
      var style = [
        {
          featureType: 'all',
          elementType: 'all',
          stylers: [
            { saturation: -99 }
          ]
        }
      ];
      var styledMapType = new google.maps.StyledMapType(style, {
        map: map,
        name: 'Styled Map'
      });
      map.mapTypes.set('map-style', styledMapType);
      map.setMapTypeId('map-style');
      layerl0 = new google.maps.FusionTablesLayer({
        query: {
          select: "'col2'",
          from: '1OreZwiOSG5rPfzB_VEdJKXCOtIXw4eE4mEOA028',
          where: "col8 in ('Cleaning crew dispatched.  Cannot locate property.', 'Cleaning crew dispatched.  Owner refused.', 'Cleaning crew dispatched.  Property cleaned.', 'Unspecified', 'Site to be cleaned.', 'Site downloaded for cleaning', 'Notice of Intent to Clean and Forever Graffiti Free Form sent', 'Mail returned / wrong address', 'Graffiti is intentional.', 'Graffiti Reported')"
        },
        map: map,
        styleId: 2,
        templateId: 2
      });
    }
    google.maps.event.addDomListener(window, 'load', initialize);
  </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
